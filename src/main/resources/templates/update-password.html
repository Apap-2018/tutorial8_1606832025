<html>
<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
	<div class="card">
		<div class="card-header">
		    Ganti Password
		</div>
		<div class="card-body">
			<form th:action="@{/user/updatePassword}" method="POST">
				<div class="row form-group">
					<label class="col-sm-4">Password Lama:</label>
					<input class="col-sm-8" id="oldpass" name="oldpassword" type="password" />
				</div>
				<div class="row form-group">
					<label class="col-sm-4">Password Baru:</label>
			    	<input class="col-sm-8" id="pass" name="password" type="password" />
			    </div>
			    <div class="row form-group">
			    	<label class="col-sm-4">Konfirmasi Password Baru:</label>
				    <input class="col-sm-8" id="passConfirm" name="confirmPassword" type="password" />              
				    <span id="error" style="display:none">Password mismatch</span>
				</div>
				<button type="submit">Change Password</button>
			</form>
		</div>
	</div>
</div>
  
<script src="jquery.min.js"></script>
</body>
</html>
